<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Network Topology Builder</h1>

        <!-- Topology Management -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Manage Topology</h2>
            <div class="flex gap-6">
                <!-- Toolbar Buttons -->
                <div class="flex gap-3">
                    <button id="addHost" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Add Host</button>
                    <button id="addRouter" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Add Router</button>
                    <button id="addSwitch" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Add Switch</button>
                    <button id="connectMode" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Connect Devices</button>
                </div>
                <!-- Management Buttons -->
                <div class="flex gap-3">
                    <button id="saveTopology" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">Save Topology</button>
                    <button id="loadTopology" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">Load Topology</button>
                    <button id="clearCanvas" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200">Clear Topology</button>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div id="canvas-container" class="border border-gray-300 rounded-lg overflow-hidden" style="width: 100%; height: 500px;"></div>

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
