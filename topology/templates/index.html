<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Network Topology Builder</h1>

        <!-- Topology Management -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Manage Topologies</h2>
            <div class="flex gap-2">
                <input id="topologyName" type="text" placeholder="Topology name" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="saveTopology" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Save Topology</button>
                <select id="topologySelect" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a topology</option>
                </select>
                <button id="loadTopology" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Load Topology</button>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="flex justify-between mb-4">
            <div class="flex gap-2">
                <button id="addHost" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Host</button>
                <button id="addRouter" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Router</button>
                <button id="addSwitch" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Switch</button>
                <button id="connectMode" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Connect Devices</button>
            </div>
            <div class="flex gap-2">
                <button id="clearCanvas" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Clear Canvas</button>
            </div>
        </div>

        <!-- Canvas -->
        <div id="canvas-container" class="border border-gray-300 rounded" style="width: 100%; height: 500px;"></div>

        <!-- Messages -->
        <div id="messages" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
